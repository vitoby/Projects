<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .bg-img {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url(palm.jpg);
        filter: blur(7px);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        width: 700px;
        height: 500px;
        display: flex;
        border-radius: 7px;
        overflow: hidden;
      }

      .left,
      .right {
        width: 50%;
        height: 100%;
      }

      .left {
        background-image: url(palm.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .right {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        width: 70%;
        height: 30px;
        margin: 12px;
      }

      button {
        background: rgb(133, 239, 243);
        width: 45%;
        height: 5%;
        border-radius: 7px;
      }

      #error-message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-img"></div>
      <div class="container">
        <div class="left"></div>
        <div class="right">
          <h1>Login</h1>
          <input id="login" type="text" />
          <input id="pass" type="password" />
          <p id="error-message">incorrect login or password</p>
          <button onclick="checkPassword()">Login</button>
        </div>
      </div>
    </div>
    <script>
      function checkPassword() {
        console.log("button clicked");
        const errorElement = document.getElementById("error-message");
        const loginElement = document.getElementById("login");
        const passElement = document.getElementById("pass");

        const login = "vitoby";
        const pass = "123";

        console.log(loginElement.value, passElement.value);

        if (login != loginElement.value || pass != passElement.value) {
          errorElement.style.display = "block";
          errorElement.innerHTML = "Atom"
        } else {
          document.location.reload();
        } 
      }
    </script>
  </body>
</html>
